<!DOCTYPE html>
<html>
<head>
  <title>HTML Attributes Example</title>
</head>
<body>

<!-- href attribute -->
<a href="https://www.google.com">Visit Google</a>
<br><br>

<!-- src and alt attributes -->
<img src="photo.jpg" alt="My Photo" width="200">
<br><br>

<!-- id attribute -->
<p id="para1">This paragraph uses id attribute</p>

<!-- class attribute -->
<p class="text">This paragraph uses class attribute</p>

</body>
</html>
