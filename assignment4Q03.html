<!DOCTYPE html>
<html>
<body>

<ul id="list">
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
</ul>

<script>
  // Event Delegation using parent element
  document.getElementById("list").addEventListener("click", function(e) {
    if (e.target.tagName === "LI") {
      alert("You clicked " + e.target.innerText);
    }
  });
</script>

</body>
</html>
