<!DOCTYPE html>
<html>
<head>
  <title>My Responsive Page</title>
  <style>
    /* Mobile-first styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa; /* light cyan */
      color: #004d40; /* dark teal */
      padding: 1rem;
      margin: 0;
    }

    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 1.8rem;
      color: #00796b;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .box {
      background-color: #ffffff;
      border: 2px solid #4db6ac;
      border-radius: 8px;
      padding: 1.2rem;
      width: 100%;
    }

    .box h2 {
      color: #00796b;
      margin-bottom: 0.5rem;
    }

    /* Tablet and above */
    @media (min-width: 768px) {
      body {
        padding: 1.5rem;
      }

      h1 {
        font-size: 2.2rem;
      }

      .container {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .box {
        width: 45%; /* two boxes side by side */
      }
    }

    /* Desktop */
    @media (min-width: 1024px) {
      .box {
        width: 30%; /* three boxes in a row */
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My First Responsive Web Page</h1>
    <p>Designed with mobile-first approach!</p>
  </header>

  <div class="container">
    <div class="box">
      <h2> Mobile First</h2>
      <p>I started by designing for small screens.</p>
    </div>
    <div class="box">
      <h2>Flexible Units</h2>
      <p>I used <code>rem</code> and <code>%</code> for sizing.</p>
    </div>
    <div class="box">
      <h2>Simple Colors</h2>
      <p>Bright but clean colorsâ€”easy to read!</p>
    </div>
  </div>
</body>
</html>
