<!DOCTYPE html>
<html>
<head>
    <title>Links, Images, and Lists</title>
</head>
<body>
    <h1>My Favorite Things</h1>

    <h2> Links</h2>
    <p>Visit <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a> for knowledge.</p>

    <h2>Images</h2>
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" 
         alt="Google Logo">

    <h2>Lists</h2>
    <p>Ordered List:</p>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <p>Unordered List:</p>
    <ul>
        <li>Coding</li>
        <li>Music</li>
        <li>Travel</li>
    </ul>

    <p>Nested List:</p>
    <ul>
        <li>Fruits
            <ol>
                <li>Apple</li>
                <li>Banana</li>
            </ol>
        </li>
    </ul>
</body>
</html>
