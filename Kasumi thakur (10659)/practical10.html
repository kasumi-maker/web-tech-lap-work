<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Simple Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .highlight {
      color: #e74c3c;
      font-weight: bold;
    }

    .content-box {
      background-color: #ecf0f1;
      padding: 15px;
      margin: 10px 0;
      border-left: 4px solid #3498db;
    }

    .footer-note {
      font-size: 0.9em;
      color: #7f8c8d;
      text-align: right;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Welcome to My <span class="highlight">Web Page</span></h1>
    </div>

    <div class="content-box">
      This is a sample paragraph inside a <span style="color: #2c3e50;">div</span> used for layout.
    </div>

    <div class="content-box">
      You can use multiple <span class="highlight">div</span> elements to organize sections,
      and <span class="highlight">span</span> elements to style parts of text inline.
    </div>

    <div class="footer-note">
      Created by kasumi thakur â€¢ October 2025
    </div>
  </div>

</body>
</html>
