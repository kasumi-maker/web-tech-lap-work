<!DOCTYPE html>
<html>
<head>
    <title>Box Model Example</title>
    <style>
        body {
            background-image: url('https://via.placeholder.com/800x400');
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            text-decoration: underline;
        }
        .info-box {
            background-color: lightyellow;
            border: 2px solid black;
            margin: 30px auto;
            padding: 20px;
            width: 350px;
            border-radius: 10px;
        }
        p {
            margin: 8px 0;
        }
        strong {
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body style="background-color: rgb(118, 153, 218);">
    <h1>CSS Box Model Example</h1>
    <div class="info-box">
        <h2>Student Information</h2>
        <p><strong>Name:</strong> Kasumi Thakur</p>
        <p><strong>Course:</strong> B.Tech (CSE)</p>
        <p><strong>Type:</strong> Full-Time</p>
        <p>This box demonstrates <b>margin</b>, <b>border</b>, and <b>padding</b> in the CSS Box Model.</p>
    </div>
</body>
</html>
