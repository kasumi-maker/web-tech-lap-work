<!DOCTYPE html>
<html>
<head>
    <title>CSS Styles Example</title>
    <style>
        /* Internal CSS */
        h1 { color: darkblue; }
        p { font-size: 18px; color: darkgreen; }
    </style>
    <link rel="stylesheet" href="style.css"> <!-- External CSS -->
</head>
<body>
    <h1>CSS Styling Methods</h1>
    <p>This paragraph uses internal CSS.</p>
    <p style="color:red; font-weight:bold;">This line uses inline CSS.</p>
</body>
</html>
