<!DOCTYPE html>
<html>
<body>
<script>
  // for loop
  for (let i = 1; i <= 3; i++) {
    console.log("For loop:", i);
  }

  // while loop
  let j = 1;
  while (j <= 3) {
    console.log("While loop:", j);
    j++;
  }

  // do-while loop
  let k = 1;
  do {
    console.log("Do-While loop:", k);
    k++;
  } while (k <= 3);
</script>
</body>
</html>
