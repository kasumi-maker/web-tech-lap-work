<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Layout</title>

<style>
/* ---------- Base Styles ---------- */
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

header {
    background: #333;
    color: white;
    padding: 15px;
    text-align: center;
}

/* ---------- Float Layout (Default) ---------- */
.sidebar {
    float: left;
    width: 25%;
    background: #f4f4f4;
    padding: 15px;
}

.content {
    float: left;
    width: 75%;
    padding: 15px;
}

/* ---------- Clear Float ---------- */
.clearfix::after {
    content: "";
    display: block;
    clear: both;
}

/* ---------- Flexbox Layout ---------- */
.container {
    display: flex;
}

/* ---------- Mobile: below 600px ---------- */
@media (max-width: 599px) {
    .container {
        flex-direction: column;
    }

    .sidebar, .content {
        float: none;
        width: 100%;
    }
}

/* ---------- Tablet: 600px to 900px ---------- */
@media (min-width: 600px) and (max-width: 899px) {
    .container {
        display: flex;
    }

    .sidebar {
        width: 35%;
    }

    .content {
        width: 65%;
    }
}

/* ---------- Desktop: above 900px ---------- */
@media (min-width: 900px) {
    .container {
        display: flex;
    }

    .sidebar {
        width: 25%;
    }

    .content {
        width: 75%;
    }
}
</style>
</head>

<body>

<header>
    <h1>Responsive Web Layout</h1>
</header>

<div class="container clearfix">
    <div class="sidebar">
        <h3>Sidebar</h3>
        <p>Menu / Links</p>
    </div>

    <div class="content">
        <h3>Content Area</h3>
        <p>Main content goes here.</p>
    </div>
</div>

</body>
</html>
